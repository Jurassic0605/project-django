{% extends "layouts/main.html" %}

{% block content %}

<h1 class="text-center"> Iniciar sesión </h1>

<form class="bg-secondary p-3 my-4 rounded" method="POST" action="">
    {% csrf_token %}
    <div class="container-fluid">
        <div class="row d-flex align-items-center d-sm-column d-lg-row">
            <img src="/static/images/FrontierGen-Naruga_Armor_29_Render_2.webp" class="mx-auto d-block col-lg-6 col-sm-6">
        </div>
    </div>
    <div class="form-group my-2">
        <label>Usuario</label>
        <input type="text" class="form-control" name="username" placeholder="Nombre de usuario">
    </div>
    <div class="form-group my-2">
        <label>Contraseña</label>
        <input type="password" class="form-control" name="password" placeholder="Contraseña">
    </div>
    <div class="my-3">
        <a class="text-white" href="/registro">Aún no tengo cuenta</a>
    </div>
    <button class="btn btn-info" type="submit">Iniciar</button>
</form>

{% endblock %}
