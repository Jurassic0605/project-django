{% extends "layouts/main.html" %}

{% block content %}

<h1 class="text-center"> Registrarse </h1>

<form class="bg-secondary p-3 my-4 rounded" method="POST" action="">
    {% csrf_token %}
    <div class="container-fluid">
        <div class="row d-flex align-items-center d-sm-column d-lg-row">
            <img src="/static/images/Long_Sword_Equipment_Magna.webp" class="mx-auto d-block col-md-6 col-sm-8">
        </div>
    </div>
    <div class="form-group my-2">
        <label>Usuario</label>
        <input type="text" class="form-control" name="username" placeholder="Nombre de usuario">
    </div>
    <div class="form-group my-2">
        <label>Nombre</label>
        <input type="text" class="form-control" name="first_name" placeholder="Nombre">
    </div>
    <div class="form-group my-2">
        <label>Apellido</label>
        <input type="text" class="form-control" name="last_name" placeholder="Apellido">
    </div>
    <div class="form-group my-2">
        <label>Email</label>
        <input type="email" class="form-control" name="email" placeholder="Correo electrónico">
    </div>
    <div class="form-group my-2">
        <label>Contraseña</label>
        <input type="password" class="form-control" name="password" placeholder="Contraseña">
    </div>
    <div class="form-group my-2">
        <label>Confirmar contraseña</label>
        <input type="password" class="form-control" name="confirm_password" placeholder="Contraseña">
    </div>
    <button class="btn btn-info my-2" type="submit">Registrar</button>
</form>

{% endblock %}
