{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">
    <link rel="stylesheet" href="/static/styles/text.css">
</head>

<body>
    <header>
        <nav class="text navbar navbar-expand-lg navbar-dark bg-dark">
            <h2><a class="navbar-brand" href="#">Proyecto Tienda</a></h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active mx-2">
                <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/link">Nuevo artículo</a>
                </li>
                    {% if request.user.is_authenticated %}
                        <li class="nav-item mx-2">
                        <a class="nav-link" href="/logout">Cerrar sesión</a>
                        </li>
                    {% else %}
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="/login">Iniciar sesión</a>
                        </li>
                    {% endif %}
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
            </div>
        </nav>
    </header>

    <main role="main" class="container my-5 text">
        <div id="content" class="py-4">
            {% block messages %}

            {% endblock %}
            {% block content %}

            {% endblock %}
        </div>
    </main>

    <footer class="footer bg-dark p-4 fixed-bottom">
        <div class="container">
            <p class="text-muted">Proyecto de Django</p>
        </div>
    </footer>
</body>
</html>
